{% extends 'provider_header.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Event</h2>
    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow">
        {% csrf_token %}
        <div class="form-group">
            <label>Event Name:</label>
            <input type="text" name="name" class="form-control" value="{{ event.name }}" required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description" class="form-control" rows="3" required>{{ event.description }}</textarea>
        </div>
        <div class="form-group">
            <label>Location:</label>
            <input type="text" name="location" class="form-control" value="{{ event.location }}" required>
        </div>
        <div class="form-group">
            <label>Current Image:</label><br>
            <img src="{{ event.image.url }}" alt="Current Image" class="img-thumbnail mb-2" style="max-width: 200px;">
            <input type="file" name="image" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-warning mt-3">Update Event</button>
    </form>
</div>
{% endblock %}
