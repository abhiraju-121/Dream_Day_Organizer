{% extends 'provider_header.html' %}  
{% block content %}  
<div class="container mt-5">
    <h2 class="text-center">Edit Decoration Service</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" value="{{ service.name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="desc" class="form-control" required>{{ service.desc }}</textarea>
        </div>
        <div class="form-group">
            <label>Theme Options:</label>
            <input type="text" name="theme_options" value="{{ service.theme_options }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Current Image:</label>
            <br>
            <img src="{{ service.image.url }}" width="100">
            <input type="file" name="image" class="form-control mt-2">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="available" class="form-check-input" {% if service.available %}checked{% endif %}>
            <label class="form-check-label">Available</label>
        </div>
        <button type="submit" class="btn btn-primary">Update Service</button>
    </form>
</div>
{% endblock %}
