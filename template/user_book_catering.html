{% extends 'header.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Book Catering: {{ service.menu_name }}</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="event_date">Event Date:</label>
            <input type="date" id="event_date" name="event_date" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" class="form-control" min="1" required>
        </div>

        <div class="form-group">
            <label for="customize_food">Food Preference:</label>
            <select id="customize_food" name="customize_food" class="form-control" required>
                <option value="non-veg">Non-Vegetarian</option>
                <option value="veg">Vegetarian</option>
                <option value="north-indian">North Indian</option>
                <option value="desserts">Desserts</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success mt-3">Submit Booking</button>
    </form>
</div>
{% endblock %}
