{% extends 'provider_header.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add Bridal & Groom Service</h2>
    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow">
        {% csrf_token %}
        <div class="form-group">
            <label>Package Name:</label>
            <input type="text" name="package_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="desc" class="form-control" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label>Package Details:</label>
            <textarea name="package_details" class="form-control" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label>Upload Image:</label>
            <input type="file" name="image" class="form-control-file" required>
        </div>
        <div class="form-check">
            <input type="checkbox" name="available" class="form-check-input">
            <label class="form-check-label">Available</label>
        </div>
        <button type="submit" class="btn btn-success mt-3">Add Service</button>
    </form>
</div>
{% endblock %}
