{% extends 'header.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Available Bridal & Groom Services</h2>
    <div class="row">
        {% for costume in costumes %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ costume.image.url }}" class="card-img-top" alt="{{ costume.package_name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ costume.package_name }}</h5>
                    <p class="card-text">{{ costume.desc }}</p>
                    <p><strong>Package Details:</strong> {{ costume.package_details }}</p>
                    <a href="{% url 'user_bride_groom' costume.id %}" class="btn btn-primary btn-block">Book Now</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center w-100">No bridal & groom services available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
