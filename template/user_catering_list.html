{% extends 'header.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Available Catering Services</h2>

    <div class="row">
        {% for service in services %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ service.images.url }}" class="card-img-top" alt="{{ service.menu_name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ service.menu_name }}</h5>
                    <p class="card-text">{{ service.desc }}</p>
                    <a href="{% url 'user_book_catering' service.id %}" class="btn btn-primary btn-sm">Book Catering</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p>No catering services available at the moment.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
