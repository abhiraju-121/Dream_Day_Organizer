{% extends 'header.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- User Profile Section -->
        <div class="col-md-4">
            <div class="card shadow-lg p-4 mb-4">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">User Profile</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="email" class="form-control" id="email" value="{{ user.username }}" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" class="form-control" id="phone" value="{{ user.phone }}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" name="username" class="form-control" id="username" value="{{ user.email }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- User Bookings Navigation Section -->
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <div class="card-body">
                    <h2 class="text-center mb-4">Go to Your Bookings Pages</h2>
                    <div class="d-flex justify-content-start flex-column">
                        <a href="{% url 'user_catering_bookings' %}" class="btn btn-outline-primary mb-2">Your Catering Bookings</a>
                        <a href="{% url 'user_trans_bookings' %}" class="btn btn-outline-success mb-2">Your Transportation Bookings</a>
                        <a href="{% url 'user_bookings' %}" class="btn btn-outline-warning mb-2">Your Venue Bookings</a>
                        <a href="{% url 'user_event_bookings' %}" class="btn btn-outline-info mb-2">Your Event Bookings</a>
                        <a href="{% url 'user_decore_bookings' %}" class="btn btn-outline-secondary-info mb-2">Your Decoration Bookings</a>
                        <a href="{% url 'user_photo_video_bookings' %}" class="btn btn-outline-danger-info mb-2">Your Photo & video Bookings</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
