{% extends 'provider_header.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Bridal & Groom Service</h2>
    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow">
        {% csrf_token %}
        <div class="form-group">
            <label>Package Name:</label>
            <input type="text" name="package_name" class="form-control" value="{{ service.package_name }}" required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="desc" class="form-control" rows="3" required>{{ service.desc }}</textarea>
        </div>
        <div class="form-group">
            <label>Package Details:</label>
            <textarea name="package_details" class="form-control" rows="3" required>{{ service.package_details }}</textarea>
        </div>
        <div class="form-group">
            <label>Current Image:</label><br>
            <img src="{{ service.image.url }}" alt="Current Image" class="img-thumbnail mb-2" style="max-width: 200px;">
            <input type="file" name="image" class="form-control-file">
        </div>
        <div class="form-check">
            <input type="checkbox" name="available" class="form-check-input" {% if service.available %}checked{% endif %}>
            <label class="form-check-label">Available</label>
        </div>
        <button type="submit" class="btn btn-warning mt-3">Update Service</button>
    </form>
</div>
{% endblock %}
