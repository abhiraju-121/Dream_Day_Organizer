{% extends 'provider_header.html' %}

{% block content %}
<h2>Edit Catering Service</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Menu Name:</label>
    <input type="text" name="menu_name" value="{{ service.menu_name }}" required>
    
    <label>Description:</label>
    <textarea name="desc" required>{{ service.desc }}</textarea>
    
    <label>Current Image:</label>
    <img src="{{ service.images.url }}" width="100">
    
    <label>New Image (optional):</label>
    <input type="file" name="image">

    <label>Available:</label>
    <input type="checkbox" name="available" {% if service.available %}checked{% endif %}>

    <button type="submit">Update Service</button>
</form>
{% endblock %}
