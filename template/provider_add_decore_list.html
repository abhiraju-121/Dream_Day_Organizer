{% extends 'provider_header.html' %}  
{% block content %}  
<div class="container mt-5">
    <h2 class="text-center">Add Decoration Service</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="desc" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label>Theme Options:</label>
            <input type="text" name="theme_options" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Image:</label>
            <input type="file" name="image" class="form-control" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="available" class="form-check-input">
            <label class="form-check-label">Available</label>
        </div>
        <button type="submit" class="btn btn-success">Add Service</button>
    </form>
</div>
{% endblock %}
