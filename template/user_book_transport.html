{% extends 'header.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Book Transport: {{ service.name }}</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="vehicle_type">Select Vehicle Type:</label>
            <select id="vehicle_type" name="vehicle_type" class="form-control" required>
                <option value="A/C-Bus">A/C Bus</option>
                <option value="Non-A/C-Bus">Non-A/C Bus</option>
                <option value="Traveler">Traveler</option>
                <option value="Premium-Cars">Premium Cars</option>
            </select>
        </div>

        <div class="form-group">
            <label for="seats">Select Seats:</label>
            <select id="seats" name="seats" class="form-control" required>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>
        </div>

        <div class="form-group">
            <label for="event_date">Event Date:</label>
            <input type="date" id="event_date" name="event_date" class="form-control" required>
        </div>

        <div class="form-check">
            <input type="checkbox" id="rent_car" name="rent_car" class="form-check-input">
            <label class="form-check-label" for="rent_car">Rent Full Car?</label>
        </div>

        <button type="submit" class="btn btn-success mt-3">Submit Booking</button>
    </form>
</div>
{% endblock %}
