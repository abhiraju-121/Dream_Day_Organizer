{% extends 'header.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Available Venues</h2>

    <div class="row">
        {% for venue in venues %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ venue.image.url }}" class="card-img-top" alt="{{ venue.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ venue.name }}</h5>
                    <p class="card-text"><strong>Location:</strong> {{ venue.location }}</p>
                    <p class="card-text"><strong>Capacity:</strong> {{ venue.capacity }}</p>
                    <p>{{ venue.description }}</p>
                    <a href="{% url 'book_venue' venue.id %}" class="btn btn-primary btn-sm">Book Venue</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p>No venues available at the moment.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
